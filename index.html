<!DOCTYPE html>
<html lang="en">
<head>

<body>
<a-scene>
    <a-entity id="cameraRig" position="0 1.6 0" >
        <a-entity id="head" position="0 0 0" camera="userHeight:1.6" look-controls="pointerLockEnabled:true">
            <a-entity position="0.1 -0.1 0"
                      touch-listener
                      teleport-controls=
                              "cameraRig: #cameraRig;
             teleportOrigin: #head;
             startEvents:starttouch;
             endEvents:endtouch;
             curveShootingSpeed:15;
             hitCylinderRadius:1;
             "
            >
            </a-entity>
            <a-camera look-controls>
            <a-entity cursor="fuse: true;"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusOuter: 0.03; radiusInner: 0.02"
                      material="color: gray; shader: flat" >
                <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
                             fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
                             fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            </a-entity>
            </a-camera>
        </a-entity>
    </a-entity>

    <script type="text/javascript">
        let monitorsOn = false;		// Indicates if computer monitors are on/off
        let speakerOn = false;      // Indicates if speaker is on/off
        let dim = false;			// Indicates if lights are dim/not dim
        let blindsActive = false;	// Indicates if blinds are down/up
        let lampOn = false;			// Indicates if lamp is on/off
        let doorOpen = false;       // Indicates if door is open/close
        let covidMode = true;       // Indicates if covid mode is on/off

        function monitorClick()
        {
            let screen = document.getElementById("Screen");
            let text = document.getElementById("monitorText");
            let audio = document.getElementById("desktop");
            if(!monitorsOn)
            {
                text.setAttribute('value', 'Turn off monitor');
                audio.play();
                screen.setAttribute('material', 'color', 'white');
                monitorsOn = true;
            }
            else
            {
                text.setAttribute('value', 'Turn on monitor');
                screen.setAttribute('material', 'color', 'black');
                monitorsOn = false;
            }
        }

        function speakerClick()
        {
            let text = document.getElementById("speakerText");
            let s = document.getElementById("speaker");
            if(!speakerOn)
            {
                text.setAttribute('value', 'Turn off speaker');
                speakerOn = true;
                s.play();
            }
            else
            {
                text.setAttribute('value', 'Turn on speaker');
                speakerOn = false;
                s.pause();
            }
        }

        function lampClick()
        {
            let lamp = document.querySelector("#lampLight");
            let text = document.querySelector("#lampText");

            if(!lampOn)
            {
                text.setAttribute('value', 'Turn off lamp');
                lamp.setAttribute('light', 'intensity', '0.6');
                lampOn = true;
            }
            else
            {
                text.setAttribute('value', 'Turn on lamp');
                lamp.setAttribute('light', 'intensity', '0');
                lampOn = false;
            }
        }

        function dimmerClick()
        {
            let light = document.querySelector("#insideLight");
            let text = document.querySelector("#dimmerText");

            if(!dim)
            {
                text.setAttribute('value', 'Turn on Lights');
                light.setAttribute('light', 'color', '#1c0f62');
                dim = true;
            }
            else
            {
                light.setAttribute('light', 'color', '#BBB');
                text.setAttribute('value', 'Turn off lights');
                dim = false;
            }
        }

        function blindsClick()
        {
            let blinds = document.getElementById("blinds");
            let text = document.getElementById("blindsText");
            let light = document.getElementById("sunlight");
            if(!blindsActive)
            {
                text.setAttribute('value', 'Close Blinds');
                blinds.setAttribute('material', 'opacity', '0.10');
                light.setAttribute('light', 'intensity', '0.6');
                blindsActive = true;
            }
            else
            {
                text.setAttribute('value', 'Open Blinds');
                blindsActive = false;
                light.setAttribute('light', 'intensity', '0.1');
                blinds.setAttribute('material', 'opacity', '0.90');
            }

        }

        function doorClick()
        {
            let door = document.getElementById("door");
            let text = document.getElementById("doorText");

            if (!doorOpen) {
                text.setAttribute('value', 'Close the Door');
                door.setAttribute('position', '-6.5 2.6 -18.5');
                door.setAttribute('rotation', '270 -135 0');
                doorOpen = true;
            } else {
                text.setAttribute('value', 'Open the Door');
                door.setAttribute('position', '-4 2.5 -19.5');
                door.setAttribute('rotation', '270 0 0');
                doorOpen = false;
            }
        }

        function covid()
        {
            let text = document.getElementById("covidText");
            let cb = document.getElementById("covidButton");
            let element, i;
            element =  document.querySelectorAll(".covid");
            if (!covidMode) {
                text.setAttribute('value', 'COVID Mode');
                cb.setAttribute('color', 'red');
                for (i = 0; i < element.length; i++) {
                    element[i].setAttribute('visible', 'true');
                }
                covidMode = true;
            } else {
                text.setAttribute('value', 'Normal Mode');
                cb.setAttribute('color', 'green');
                for (i = 0; i < element.length; i++) {
                    element[i].setAttribute('visible', 'false');
                }
                covidMode = false;
            }
        }
    </script>
